<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/delapuente/aframe-sharedspace-component/master/dist/aframe-sharedspace-component.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #007bff, #6a11cb);
      --text-color: white;
      --button-bg-color: #ffffff;
      --button-text-color: #007bff;
      --button-hover-bg-color: #007bff;
      --button-hover-text-color: white;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .start-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .start-screen p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .start-screen .credits {
      font-size: 1rem;
      margin-top: 20px;
      opacity: 0.8;
    }

    .start-screen .button-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .start-screen button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .start-screen button:hover {
      background-color: var(--button-hover-bg-color);
      color: var(--button-hover-text-color);
      transform: scale(1.1);
    }

    .start-screen select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    #colorSliderContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    #colorSlider {
      width: 300px;
    }

    #heightSliderContainer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    #heightSlider {
      width: 300px;
    }

    #objectSpawnerMenu {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: none;
      z-index: 3;
    }

    #objectSpawnerMenu label {
      margin-right: 10px;
    }

    #objectSpawnerMenu select,
    #objectSpawnerMenu input {
      margin-bottom: 10px;
      padding: 5px;
    }

    #objectSpawnerMenu button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #objectSpawnerMenu button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Welcome to the Scene</h1>
    <p>This is a learning tool for whatever you learn here.</p>
    <p>Explore an immersive 3D environment!</p>
    <div class="button-container">
      <button id="startButton">Start Experience</button>
      <button id="aboutButton">About</button>
    </div>

    <select id="mapSelector">
      <option value="forest">Forest</option>
      <option value="desert">Desert</option>
      <option value="snow">Snow</option>
    </select>

    <div id="heightSliderContainer">
      <label for="heightSlider">Adjust Camera Height:</label>
      <input type="range" id="heightSlider" min="1.0" max="3.0" step="0.1" value="1.6"/>
    </div>

    <div id="colorSliderContainer">
      <label for="colorSlider">Change Theme Color:</label>
      <input type="color" id="colorSlider" />
    </div>
  </div>

  <div id="objectSpawnerMenu">
    <label for="objectType">Object Type:</label>
    <select id="objectType">
      <option value="sphere">Sphere</option>
      <option value="box">Box</option>
      <option value="cylinder">Cylinder</option>
    </select>
    <br>
    <label for="spawnSpeed">Spawn Speed (ms):</label>
    <input type="number" id="spawnSpeed" value="2000" min="500" max="5000">
    <br>
    <button id="startSpawning">Start Spawning</button>
    <button id="stopSpawning">Stop Spawning</button>
  </div>

  <div id="sceneContainer" style="display: none;">
    <a-scene>
      <a-entity id="environment" environment="preset: forest"></a-entity>
      <a-entity id="objectSpawner"></a-entity>
      <a-camera position="0 1.6 0">
        <a-entity cursor="fuse: true;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white;"></a-entity>
      </a-camera>
    </a-scene>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const aboutButton = document.getElementById('aboutButton');
    const colorSlider = document.getElementById('colorSlider');
    const heightSlider = document.getElementById('heightSlider');
    const mapSelector = document.getElementById('mapSelector');
    const startScreen = document.getElementById('startScreen');
    const sceneContainer = document.getElementById('sceneContainer');
    const environment = document.getElementById('environment');
    const objectSpawner = document.getElementById('objectSpawner');
    const objectSpawnerMenu = document.getElementById('objectSpawnerMenu');
    const objectType = document.getElementById('objectType');
    const spawnSpeedInput = document.getElementById('spawnSpeed');
    const startSpawningButton = document.getElementById('startSpawning');
    const stopSpawningButton = document.getElementById('stopSpawning');
    let spawnInterval;

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      sceneContainer.style.display = 'block';
      objectSpawnerMenu.style.display = 'block';
    });

    aboutButton.addEventListener('click', () => {
      alert('This experience was created by Lemon to demonstrate A-Frame capabilities.');
    });

    colorSlider.addEventListener('input', (event) => {
      const color = event.target.value;
      document.documentElement.style.setProperty('--bg-color', color);
      document.documentElement.style.setProperty('--button-bg-color', color);
      document.documentElement.style.setProperty('--text-color', '#fff');
      document.documentElement.style.setProperty('--button-text-color', '#fff');
      document.documentElement.style.setProperty('--button-hover-bg-color', '#fff');
      document.documentElement.style.setProperty('--button-hover-text-color', color);
    });

    heightSlider.addEventListener('input', (event) => {
      const newHeight = event.target.value;
      const camera = document.querySelector('a-camera');
      camera.setAttribute('position', `0 ${newHeight} 0`);
    });

    mapSelector.addEventListener('change', (event) => {
      const selectedMap = event.target.value;
      environment.setAttribute('environment', `preset: ${selectedMap}`);
    });

    startSpawningButton.addEventListener('click', () => {
      const speed = parseInt(spawnSpeedInput.value);
      spawnObjects(speed);
    });

    stopSpawningButton.addEventListener('click', () => {
      clearInterval(spawnInterval);
    });

    function spawnObjects(speed) {
      const objectColors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFC300'];
      objectSpawner.innerHTML = '';
      spawnInterval = setInterval(() => {
        const randomX = Math.random() * 10 - 5;
        const randomY = Math.random() * 2 + 1;
        const randomZ = Math.random() * 10 - 5;
        const randomColor = objectColors[Math.floor(Math.random() * objectColors.length)];
        const selectedObjectType = objectType.value;

        const object = document.createElement(`a-${selectedObjectType}`);
        object.setAttribute('position', `${randomX} ${randomY} ${randomZ}`);
        object.setAttribute('color', randomColor);

        objectSpawner.appendChild(object);
      }, speed);
    }
  </script>
</body>
</html>
